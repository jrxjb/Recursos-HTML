<!DOCTYPE html>

<html lang="es">
    <!-- Usando la etiqueta strong -->
<H2> Etiqueta Strong</H2>

<p> aqui esta con strong <strong>Este texto es con strong</strong></p>

<p>Letra cursiva con em <em>Este texto esta en cursiva </em></p>

<p>Tachar un Elemento con s <s>Este elemento esta tachado</s></p>

<p>agregar linea horizontal </p>
<hr>

<p> Crear Formularios con form</p>
<!-- action envia la direccion al servidor -->
<form action="/enviar-respuesta"> 
    <p>usaremos un formulario  </p>
    <!-- para que no se envie vacio  -->

    <input type="text" placeholder="URL de la foto de tu gato" required>
    <button type="submit">Enviar</button>
</form>

</html>
